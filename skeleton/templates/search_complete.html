
{% if message %}
  <h4>{{message}}!</h4>
{% endif %}
<title>Photoshare</title>
{% if name %}
  <h1>Hello {{ name }}!</h1>
{% endif %}

{% if datas %}
<h2>Find your Friends</h2>
    <ul>
    {% for data in datas %}
         <form method="post" action="{{ url_for('follow_user') }}">
             <input type="hidden" name="user_id" value="{{data[0]}}"/>
        <li>{{data[0]}} {{data[1]}}<br></li>
             <button type="submit">Follow</button>
        </form>
    {% endfor %}
    </ul>
{% endif %}
